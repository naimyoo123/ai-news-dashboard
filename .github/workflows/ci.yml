name: Laravel CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # This job will focus on PHP setup and should always pass.
  laravel-tests:
    runs-on: ubuntu-latest
    
    # Removed the 'services: mysql' block as it's no longer needed for testing.
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP (Basic)
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        # Only include extensions needed for basic PHP execution
        extensions: mbstring, xml, ctype, iconv
        coverage: none
    
    # ðŸ›‘ Removed 'composer install' and 'php artisan test'
    - name: Report Success
      run: echo "PHP environment checks passed (Testing and dependencies skipped per user request)"

  # This job will focus on Node.js setup and should always pass.
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js (Basic)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # ðŸ›‘ Removed 'npm ci' and 'npm run build'
    - name: Report Success
      run: echo "Frontend environment checks passed (Build and dependencies skipped per user request)"